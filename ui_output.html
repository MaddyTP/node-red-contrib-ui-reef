<script type="text/javascript">
(function () {
  const invalidModuleVNames = [
    'console',
    'util',
    'Buffer',
    'Date',
    'RED',
    'node',
    '__node__',
    'context',
    'flow',
    'global',
    'env',
    'setTimeout',
    'clearTimeout',
    'setInterval',
    'clearInterval',
    'promisify',
  ];

  const knownFunctionNodes = {};
  RED.events.on('nodes:add', function (n) {
    if (n.type === 'function') {
      knownFunctionNodes[n.id] = n;
    }
  });
  RED.events.on('nodes:remove', function (n) {
    if (n.type === 'function') {
      delete knownFunctionNodes[n.id];
    }
  });

  let missingModules = [];
  let missingModuleReasons = {};
  RED.events.on('runtime-state', function (event) {
    if (event.error === 'missing-modules') {
      missingModules = event.modules.map(function (m) { missingModuleReasons[m.module] = m.error; return m.module; });
      for (const id in knownFunctionNodes) {
        if (knownFunctionNodes.hasOwnProperty(id) && knownFunctionNodes[id].libs && knownFunctionNodes[id].libs.length > 0) {
          RED.editor.validateNode(knownFunctionNodes[id]);
        }
      }
    } else if (!event.text) {
      missingModuleReasons = {};
      missingModules = [];
      for (const id in knownFunctionNodes) {
        if (knownFunctionNodes.hasOwnProperty(id) && knownFunctionNodes[id].libs && knownFunctionNodes[id].libs.length > 0) {
          RED.editor.validateNode(knownFunctionNodes[id]);
        }
      }
    }
    RED.view.redraw();
  });

  let installAllowList = ['*'];
  let installDenyList = [];

  let modulesEnabled = true;
  if (RED.settings.get('externalModules.modules.allowInstall', true) === false) {
    modulesEnabled = false;
  }
  const settingsAllowList = RED.settings.get('externalModules.modules.allowList');
  const settingsDenyList = RED.settings.get('externalModules.modules.denyList');
  if (settingsAllowList || settingsDenyList) {
    installAllowList = settingsAllowList;
    installDenyList = settingsDenyList;
  }
  installAllowList = RED.utils.parseModuleList(installAllowList);
  installDenyList = RED.utils.parseModuleList(installDenyList);

  const allLibs = [];

  function moduleName(module) {
    const match = /^([^@]+)@(.+)/.exec(module);
    if (match) {
      return [match[1], match[2]];
    }
    return [module, undefined];
  }

  function getAllUsedModules() {
    const moduleSet = new Set();
    for (const id in knownFunctionNodes) {
      if (knownFunctionNodes.hasOwnProperty(id)) {
        if (knownFunctionNodes[id].libs) {
          for (let i = 0, l = knownFunctionNodes[id].libs.length; i < l; i += 1) {
            if (RED.utils.checkModuleAllowed(knownFunctionNodes[id].libs[i].module, null, installAllowList, installDenyList)) {
              moduleSet.add(knownFunctionNodes[id].libs[i].module);
            }
          }
        }
      }
    }
    const modules = Array.from(moduleSet);
    modules.sort();
    return modules;
  }

  function prepareLibraryConfig(node) {
    $('.node-input-libs-row').show();
    const usedModules = getAllUsedModules();
    const typedModules = usedModules.map(function (l) {
      return {
        icon: 'fa fa-cube', value: l, label: l, hasValue: false,
      };
    });
    typedModules.push({
      value: '_custom_', label: RED._('editor:subflow.licenseOther'), icon: 'red/images/typedInput/az.svg',
    });

    const libList = $('#node-input-libs-container').css('min-height', '200px').css('min-width', '450px').editableList({
      header: $('<div><div data-i18n="node-red:function.require.moduleName"></div><div data-i18n="node-red:function.require.importAs"></div></div>'),
      addItem(container, i, opt) {
        const parent = container.parent();
        const row0 = $('<div/>').addClass('node-libs-entry').appendTo(container);
        const fmoduleSpan = $('<span>').appendTo(row0);
        const fmodule = $('<input/>', {
          class: 'node-input-libs-val',
          placeholder: RED._('node-red:function.require.module'),
          type: 'text',
        }).css({
        }).appendTo(fmoduleSpan).typedInput({
          types: typedModules,
          default: usedModules.indexOf(opt.module) > -1 ? opt.module : '_custom_',
        });
        if (usedModules.indexOf(opt.module) === -1) {
          fmodule.typedInput('value', opt.module);
        }
        const moduleWarning = $('<span style="position: absolute;right:2px;top:7px; display:inline-block; width: 16px;"><i class="fa fa-warning"></i></span>').appendTo(fmoduleSpan);
        RED.popover.tooltip(moduleWarning.find('i'), function () {
          let val = fmodule.typedInput('type');
          if (val === '_custom_') {
            val = fmodule.val();
          }
          const errors = [];

          if (!RED.utils.checkModuleAllowed(val, null, installAllowList, installDenyList)) {
            return RED._('node-red:function.error.moduleNotAllowed', { module: val });
          }
          return RED._('node-red:function.error.moduleLoadError', { module: val, error: missingModuleReasons[val] });
        });

        const fvarSpan = $('<span>').appendTo(row0);

        const fvar = $('<input/>', {
          class: 'node-input-libs-var red-ui-font-code',
          placeholder: RED._('node-red:function.require.var'),
          type: 'text',
        }).css({
        }).appendTo(fvarSpan).val(opt.var);
        const vnameWarning = $('<span style="position: absolute; right:2px;top:7px;display:inline-block; width: 16px;"><i class="fa fa-warning"></i></span>').appendTo(fvarSpan);
        RED.popover.tooltip(vnameWarning.find('i'), function () {
          const val = fvar.val();
          if (invalidModuleVNames.indexOf(val) !== -1) {
            return RED._('node-red:function.error.moduleNameReserved', { name: val });
          }
          return RED._('node-red:function.error.moduleNameError', { name: val });
        });

        fvar.on('change keyup paste', function (e) {
          const v = $(this).val().trim();
          if (v === '' || / /.test(v) || invalidModuleVNames.indexOf(v) !== -1) {
            fvar.addClass('input-error');
            vnameWarning.addClass('input-error');
          } else {
            fvar.removeClass('input-error');
            vnameWarning.removeClass('input-error');
          }
        });

        fmodule.on('change keyup paste', function (e) {
          let val = $(this).typedInput('type');
          if (val === '_custom_') {
            val = $(this).val();
          }
          const varName = val.trim().replace(/^@/, '').replace(/@.*$/, '').replace(/[-_/].?/g, function (v) { return (v[1] ? v[1].toUpperCase() : ''); });
          fvar.val(varName);
          fvar.trigger('change');

          if (RED.utils.checkModuleAllowed(val, null, installAllowList, installDenyList) && (missingModules.indexOf(val) === -1)) {
            fmodule.removeClass('input-error');
            moduleWarning.removeClass('input-error');
          } else {
            fmodule.addClass('input-error');
            moduleWarning.addClass('input-error');
          }
        });
        if (RED.utils.checkModuleAllowed(opt.module, null, installAllowList, installDenyList) && (missingModules.indexOf(opt.module) === -1)) {
          fmodule.removeClass('input-error');
          moduleWarning.removeClass('input-error');
        } else {
          fmodule.addClass('input-error');
          moduleWarning.addClass('input-error');
        }
        if (opt.var) {
          fvar.trigger('change');
        }
      },
      removable: true,
    });

    const libs = node.libs || [];
    for (let i = 0, l = libs.length; i < l; i += 1) {
      libList.editableList('addItem', libs[i]);
    }
  }

  function getLibsList() {
    const _libs = [];
    if (RED.settings.functionExternalModules !== false) {
      const libs = $('#node-input-libs-container').editableList('items');
      libs.each(function (i) {
        const item = $(this);
        const v = item.find('.node-input-libs-var').val();
        let n = item.find('.node-input-libs-val').typedInput('type');
        if (n === '_custom_') {
          n = item.find('.node-input-libs-val').val();
        }
        if ((!v || (v === ''))
                    || (!n || (n === ''))) {
          return;
        }
        _libs.push({
          var: v,
          module: n,
        });
      });
    }
    return _libs;
  }

  RED.nodes.registerType('ui_output', {
    category: 'UI Reef',
    color: 'rgb( 63, 173, 181)',
    defaults: {
      name: { value: '' },
      group: { type: 'ui_group', required: true },
      order: { value: 0 },
      width: {
        value: 6,
        validate: function (v) {
          let valid = true;
          const width = v || 0;
          const currentGroup = $('#node-input-group').val() || this.group;
          const groupNode = RED.nodes.node(currentGroup);
          valid = !groupNode || +width <= +groupNode.width;
          $('#node-input-size').toggleClass('input-error', !valid);
          return valid;
        },
      },
      height: { value: 1 },
      label: { value: 'output' },
      // topic: { value: '' },
      useThemeColors: { value: true },
      // uniqueValue: { value: false },
      options: {
        value: [],
        validate: function (v) {
          const unique = new Set(v.map(function (o) { return o.value; }));
          return v.length === unique.size && v.length > 1;
        },
      },
      storestate: { value: false },
      func: { value: '\nreturn msg;' },
      outputs: { value: 1 },
      noerr: {
        value: 0,
        required: true,
        validate(v) {
          return !v;
        },
      },
      initialize: { value: '' },
      finalize: { value: '' },
      libs: {
        value: [],
        validate(v) {
          if (!v) { return true; }
          for (let i = 0, l = v.length; i < l; i += 1) {
            const m = v[i];
            if (!RED.utils.checkModuleAllowed(m.module, null, installAllowList, installDenyList)) {
              return false;
            }
            if (m.var === '' || / /.test(m.var)) {
              return false;
            }
            if (missingModules.indexOf(m.module) > -1) {
              return false;
            }
            if (invalidModuleVNames.indexOf(m.var) !== -1) {
              return false;
            }
          }
          return true;
        },
      },
      repeat: {
        value: 5,
        validate(v) {
          return ((v === '') || (RED.validators.number(v) && (v >= 1) && (v <= 2147483)));
        },
      },
    },
    inputs: 1,
    outputs: 1,
    icon: 'ui_switch.png',
    align: 'left',
    paletteLabel: 'output',
    label: function () { return this.name || 'output'; },
    labelStyle: function () { return (this.name ? 'node_label_italic' : ''); },
    oneditprepare: function () {
      const that = this;
      const un = new Set(this.options.map(function (o) { return o.value; }));
      if (this.options.length !== un.size) {
        $('#configError').text('Values must be unique');
        $('#configError').show();
      } else if (this.options.length < 2) {
        $('#configError').text('Configure at least two options');
        $('#configError').show();
      } else {
        $('#configError').hide();
      }

      $('#node-input-size').elementSizer({
        width: '#node-input-width',
        group: '#node-input-group',
      });

      function getColor(idx) {
        const colors = ['#009933', '#999999', '#ff6666', '#009999', '#cccc00', '#ff33cc', '#cc6600',
          '#99ff66', '#660033',
        ];
        if (idx > colors.length - 1) {
          return colors[Math.floor(Math.random() * colors.length)];
        }
        return colors[idx];
      }

      const optionsList = $('#node-input-opts-container').css('min-height', '200px').editableList({
        header: $('<div>').append($.parseHTML(
          "<div style='width:40%; display: inline-grid'><b>Label</b></div>"
                    + "<div style='width:40%; display: inline-grid'><b>Value</b></div>"
                    + "<div style='width:10%; display: inline-grid' class='node-input-option-color'><b>Color</b></div>",
        )),
        addItem(container, i, option) {
          const row = $('<div/>').appendTo(container);
          const labelField = $('<input/>', { class: 'node-input-option-label', type: 'text' }).css({ width: '40%', 'margin-left': '5px', 'margin-right': '5px' }).appendTo(row);
          labelField.val(option.label || `Option ${i}`);
          const valueField = $('<input/>', { class: 'node-input-option-value', type: 'text' }).css({ width: '40%', 'margin-left': '5px', 'margin-right': '5px' }).appendTo(row);
          valueField.typedInput({
            types: ['str', 'num', 'bool', {
              value: 'func', label: 'function', icon: 'fa fa-code', hasValue: false,
            }],
          });
          valueField.typedInput('type', option.valueType || 'str');
          valueField.typedInput('value', option.value || `option_${i}`);
          valueField.on('change', function (type, value) {
            $('#configError').hide();
          });
          const colofield = $('#node-input-useThemeColors').prop('checked') ? 'none' : 'inline-block';
          const colorField = $('<input/>', { class: 'node-input-option-color', type: 'color' }).css({ width: '10%', 'margin-left': '5px', display: colofield }).appendTo(row);
          colorField.val(option.color || getColor(i));
        },
        removable: true,
        sortable: true,
      });

      if (this.options) {
        this.options.forEach(function (option, index) {
          optionsList.editableList('addItem', {
            label: option.label, value: option.value, valueType: option.valueType, color: option.color,
          });
        });
      }

      $('#node-input-useThemeColors').on('change', function () {
        const colorFields = $('.node-input-option-color');
        if ($(this)[0].checked) {
          colorFields.hide();
        } else {
          colorFields.show();
        }
      });

      $('#node-input-doubleClickZoomEnabled').change();

      $('#node-input-stateField').val(this.stateField);
      $('#node-input-stateField').typedInput({
        types: ['msg'],
        default: 'msg',
      });

      $('#inject-time-interval-count').spinner({
        min: 1,
        change(event, ui) {
          let { value } = this;
          if (!value.match(/^\d+$/)) { value = 1; } else if (value < this.min) { value = this.min; }
          if (value !== this.value) { $(this).spinner('value', value); }
        },
      });

      const c = this.repeat;
      $('#inject-time-interval-count').val(c);

      const tabs = RED.tabs.create({
        id: 'func-tabs',
        onchange(tab) {
          $('#func-tabs-content').children().hide();
          $(`#${tab.id}`).show();
          const editor = $(`#${tab.id}`).find('.monaco-editor').first();
          if (editor.length) {
            if (that.editor.nodered && that.editor.type === 'monaco') {
              that.editor.nodered.refreshModuleLibs(getLibsList());
            }
            RED.tray.resize();
          }
        },
      });
      tabs.addTab({
        id: 'func-tab-config',
        iconClass: 'fa fa-cog',
        label: 'Setup',
      });

      tabs.addTab({
        id: 'func-tab-body',
        label: 'On Interval',
      });
      tabs.addTab({
        id: 'func-tab-finalize',
        label: 'On Stop',
      });

      tabs.activateTab('func-tab-body');

      $('#node-input-outputs').spinner({
        min: 0,
        change(event, ui) {
          let { value } = this;
          if (!value.match(/^\d+$/)) { value = 1; } else if (value < this.min) { value = this.min; }
          if (value !== this.value) { $(this).spinner('value', value); }
        },
      });

      function buildEditor(id, value, defaultValue, extraLibs) {
        const editor = RED.editor.createEditor({
          id,
          mode: 'ace/mode/nrjavascript',
          value: value || defaultValue || '',
          globals: {
            msg: true,
            context: true,
            RED: true,
            util: true,
            flow: true,
            global: true,
            console: true,
            Buffer: true,
            setTimeout: true,
            clearTimeout: true,
            setInterval: true,
            clearInterval: true,
          },
          extraLibs,
        });
        if (defaultValue && value === '') {
          editor.moveCursorTo(defaultValue.split('\n').length - 1, 0);
        }
        return editor;
      }
      this.editor = buildEditor('node-input-func-editor', $('#node-input-func').val(), undefined, that.libs || []);
      this.finalizeEditor = buildEditor('node-input-finalize-editor', $('#node-input-finalize').val(), RED._('node-red:function.text.finalize'));

      RED.library.create({
        url: 'functions',
        type: 'function',
        editor: this.editor,
        mode: 'ace/mode/nrjavascript',
        fields: [
          'name', 'outputs',
          {
            name: 'initialize',
            get() {
              return that.initEditor.getValue();
            },
            set(v) {
              that.initEditor.setValue(v || RED._('node-red:function.text.initialize'), -1);
            },
          },
          {
            name: 'finalize',
            get() {
              return that.finalizeEditor.getValue();
            },
            set(v) {
              that.finalizeEditor.setValue(v || RED._('node-red:function.text.finalize'), -1);
            },
          },
          {
            name: 'info',
            get() {
              return that.infoEditor.getValue();
            },
            set(v) {
              that.infoEditor.setValue(v || '', -1);
            },
          },
        ],
        ext: 'js',
      });
      this.editor.focus();

      const expandButtonClickHandler = function (editor) {
        return function (e) {
          e.preventDefault();
          const value = editor.getValue();
          RED.editor.editJavaScript({
            value,
            width: 'Infinity',
            cursor: editor.getCursorPosition(),
            mode: 'ace/mode/nrjavascript',
            complete(v, cursor) {
              editor.setValue(v, -1);
              editor.gotoLine(cursor.row + 1, cursor.column, false);
              setTimeout(function () {
                editor.focus();
              }, 300);
            },
          });
        };
      };
      $('#node-function-expand-js').on('click', expandButtonClickHandler(this.editor));
      $('#node-finalize-expand-js').on('click', expandButtonClickHandler(this.finalizeEditor));

      RED.popover.tooltip($('#node-function-expand-js'), RED._('node-red:common.label.expand'));
      RED.popover.tooltip($('#node-finalize-expand-js'), RED._('node-red:common.label.expand'));

      if (RED.settings.functionExternalModules !== false) {
        prepareLibraryConfig(that);
      }
    },
    oneditsave: function () {
      const node = this;
      node.options = [];
      const optionsList = $('#node-input-opts-container').editableList('items');
      optionsList.each(function (i) {
        const option = $(this);
        const label = option.find('.node-input-option-label').val();
        const value = option.find('.node-input-option-value').typedInput('value');
        const valueType = option.find('.node-input-option-value').typedInput('type');
        const color = option.find('.node-input-option-color').val();
        node.options.push({
          label, value, valueType, color,
        });
      });

      const count = $('#inject-time-interval-count').val();
      node.repeat = count;

      let noerr = 0;
      $('#node-input-noerr').val(0);

      const disposeEditor = function (editorName, targetName, defaultValue) {
        const editor = node[editorName];
        const annot = editor.getSession().getAnnotations();
        for (let k = 0; k < annot.length; k += 1) {
          if (annot[k].type === 'error') {
            noerr += annot.length;
            break;
          }
        }
        let val = editor.getValue();
        if (defaultValue) {
          if (val.trim() === defaultValue.trim()) {
            val = '';
          }
        }
        editor.destroy();
        delete node[editorName];
        $(`#${targetName}`).val(val);
      };
      disposeEditor('editor', 'node-input-func');
      disposeEditor('finalizeEditor', 'node-input-finalize', RED._('node-red:function.text.finalize'));

      $('#node-input-noerr').val(noerr);
      this.noerr = noerr;
      node.libs = getLibsList();
    },
    oneditcancel: function () {
      const node = this;

      node.editor.destroy();
      delete node.editor;

      node.finalizeEditor.destroy();
      delete node.finalizeEditor;
    },
    oneditresize: function (size) {
      const rows = $('#dialog-form>div:not(.node-text-editor-row)');
      let dialogHeight = $('#dialog-form').height();
      for (let i = 0; i < rows.length; i += 1) {
        dialogHeight -= $(rows[i]).outerHeight(true);
      }
      const editorRow = $('#dialog-form>div.node-text-editor-row');
      dialogHeight -= (parseInt(editorRow.css('marginTop'), 10) + parseInt(editorRow.css('marginBottom'), 10));
      $('#dialog-form .node-text-editor').css('height', `${dialogHeight}px`);

      const { height } = size;
      $('#node-input-func-editor').css('height', `${height - 220}px`);
      $('#node-input-finalize-editor').css('height', `${height - 220}px`);

      this.editor.resize();
      this.finalizeEditor.resize();

      $('#node-input-libs-container').css('height', `${height - 192}px`);
    },
  });
}());
</script>
