<script type="text/html" data-template-name="ui_probe">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-name"></div>
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</span></label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-group" style="width: 100%;"></div>
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-object-group"></i> Size</span></label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    <div class="form-row">
        <label for="node-input-label"><i class="fa fa-i-cursor"></i> Label</label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-label" style="width: 100%;"></div>
    </div>
    <div class="form-row">
        <label for="node-input-stateField"><i class="fa fa-toggle-off"></i> Input</label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-stateField" style="width: 100%;"></div>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ui_probe', {
        category: 'UI Reef',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            name: { value: '' },
            group: { type: 'ui_group', required: true },
            order: { value: 0 },
            width: {
                value: 6,
                validate: function (v) {
                    var valid = true
                    var width = v || 0;
                    var currentGroup = $('#node-input-group').val() || this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error", !valid);
                    return valid;
                }
            },
            height: { value: 2 },
            label: { value: 'probe' },
            stateField: { value: 'payload' },
        },
        inputs: 1,
        outputs: 0,
        icon: "clownfish.png",
        align: 'right',
        paletteLabel: "probe",
        label: function () {
            return this.name || (~this.label.indexOf("{{") ? null : this.label) || "probe";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            var that = this;

            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                group: "#node-input-group"
            });

            $("#node-input-stateField").val(this.stateField);
            $('#node-input-stateField').typedInput({
                types: ['msg'],
                default: 'msg'
            });
        },
        oneditsave: function () {
            var node = this;
        }
    });
</script>
